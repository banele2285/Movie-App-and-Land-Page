<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for the AWS logo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-primary text-white text-center py-5">
        <div class="logo">
            <!-- AWS Logo from Font Awesome -->
            <i class="fab fa-aws fa-5x"></i>
        </div>
        <h1 class="display-4">Welcome to AWS Cloud Services</h1>
    </header>

    <main class="container mt-5">
        <p class="lead">Empower your business with the flexible and scalable cloud solutions provided by Amazon Web Services.</p>
        <a class="btn btn-primary btn-lg" href="#">Get Started with AWS</a>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Amazon Web Services</p>
    </footer>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
